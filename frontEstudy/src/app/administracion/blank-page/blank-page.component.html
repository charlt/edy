      10 pts = buena conducta (verde)<br>
      5 pts = regular (amarillo)<br>
      0 pts = mala conducta (rojo)
    </p>
  </div>
  <div class="col-md-2">
    <div class="row semaforo">
      <div class="col-md-4 text-center">
        <div class="circulo off"></div>
        <div class="circulo off"></div>
        <div class="circulo red"></div>
      </div>

    </div>
  </div>
  <div class="col-md-4" style="display: flex; align-items: center; justify-content: center;">
      <button class="btn" type="submit" (click)="decrementar()">
        <i class="fa fa-minus" aria-hidden="true"></i>
      </button>&nbsp;
      <input class="puntos" type="text" value="{{contador}}" placeholder="10" disabled size="5px">
      &nbsp;puntos&nbsp;

        <i class="fa fa-plus" aria-hidden="true"></i>
      </button>
  </div>
</div>
