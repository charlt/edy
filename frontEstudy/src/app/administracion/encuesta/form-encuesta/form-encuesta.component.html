<div class="row">
  <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
    <h4 class="mb-3">{{title}}</h4>
    <form [formGroup]="encuestaForm" (ngSubmit)="creaEncuesta()">
      <div class="form-group">
        <label for="nombre">Título de la encuesta</label>
        <input class="form-control" placeholder="Título" type="text" id="nombre" formControlName="titulo">
      </div>
      <div class="form-group">
        <label for="instruccion">* Contenido</label>
        <textarea class="form-control" placeholder="Contenido" id="instruccion" formControlName="instruccion"></textarea>
        <span class="invalidText" *ngIf="f.instruccion.invalid && f.instruccion.touched">
          {{'fmErrText' | translate}}
        </span>
      </div>
      <div class="form-group">
        <label class="control-label">* Obligatorio</label><br>
        <div class="custom-control custom-radio custom-control-inline">
          <input formControlName="obligatorio" type="radio" id="obligatorio_1" value="1" class="custom-control-input">
          <label class="custom-control-label" for="obligatorio_1">Si</label>
        </div>
        <div class="custom-control custom-radio custom-control-inline">
          <input formControlName="obligatorio" type="radio" id="obligatorio_1_2" value="0" class="custom-control-input">
          <label class="custom-control-label" for="obligatorio_1_2">No</label>
        </div>
      </div>
      <button [hidden]="tipoAdmin == 0" type="submit()" class="btn btn-success pull-right" [disabled]="encuestaForm.invalid">Enviar información</button>
    </form>
  </div>
</div>
