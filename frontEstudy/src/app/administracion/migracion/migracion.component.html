<div class="row">
  <div class="col-md-6">
    <form [formGroup]="layoutForm">
      <app-file-upload formControlName="contenido"></app-file-upload>
    </form><br>
    <button class="btn btn-success pull-right" (click)="enviar()" [disabled]="bloqueo">Enviar archivo</button>
  </div>
</div><br>
<div *ngIf="bloqueo == true" class="col-md-6 text-center">
  <i class="fa fa-spin fa-spinner" aria-hidden="true"></i>
  <p>Procesando información, por favor espere.</p>
</div>
<div *ngIf="botones == true" class="row">
  <div class="col-md-12">
    <div class="btn-group" role="group" aria-label="Basic example">
      <button type="button" class="btn btn-primary" [routerLink]="['/admin']">Menú</button>
      <button type="button" class="btn btn-primary" [routerLink]="['/admin/alumno']">Alumnos</button>
      <button type="button" class="btn btn-primary" [routerLink]="['/admin/docente']">Docentes</button>
      <button type="button" class="btn btn-primary" [routerLink]="['/admin/plan-estudios']">Planes de estudio</button>
    </div>
  </div>
</div>
