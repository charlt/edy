<div class="row">
  <div class="col-12">
    <h5 class="mt-3">{{title}}  </h5>
    <div>
      <a [routerLink]="['../nuevo']" class="btn btn-success"><i class="fa fa-plus"></i> Nuevo pago</a>
    </div>
  </div>
  <div class="col-12 m-3">
    <div class="btn-group" role="group" aria-label="Basic example ">
      <button type="button" *ngFor="let tipoPago of tipoPagos" class="btn btn-info" [ngClass]="idTipoPago == tipoPago.tipo_pago_id ? 'active':''" (click)="consultaPago(tipoPago.tipo_pago_id);"
        [disabled]="cargaConf">{{tipoPago.descripcion_pago}}</button>
    </div>
  </div>
  <div class="col-12">
    <table class="table">
      <thead>
        <tr>
          <th scope="col">Pago</th>
          <th scope="col">Descripci√≥n</th>
          <th scope="col">Tipo</th>
          <th scope="col">Propiedades</th>
          <th scope="col">Editar</th>
          <th scope="col">Eliminar</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngIf="pagos.length == 0">
          <td colspan="12" class="text-center">{{'trNotFound' | translate}}</td>
        </tr>
        <tr *ngFor="let pago of pagos; let i = index">
          <td>{{pago.nombre_pago}}</td>
          <td>{{pago.descripcion_pago}}</td>
          <td>{{pago.descripcion_tipo_pago}}</td>
          <td></td>
          <td  ><a [routerLink]="['../edita/1']" class="btn btn-info"><i class="fa fa-pencil"></i></a></td>
          <td  ><a [routerLink]="['../elimina/1']" class="btn btn-danger"><i class="fa fa-trash"></i></a></td>
        </tr>
        
      </tbody>
    </table>    
  </div>
</div>
