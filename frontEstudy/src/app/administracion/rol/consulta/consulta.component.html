<div class="row">
  <div class="col-md-12">
    <div class="col-md-8"> 
      <div>
      <a [routerLink]="['../nuevo']" class="btn btn-success"><i class="fa fa-plus"></i> Agregar área</a>
     </div><br>
    <table class="table table-striped table-bordered"   >
      <tr>
        <th>Area</th>
        <th>Descripción</th>
        <th>{{'privilegiosRol' | translate}}</th>
        <th [hidden]="tipoAdmin == 0">{{'editarPrivilegios' | translate}}</th>                                                         
        <th [hidden]="tipoAdmin == 0">{{'Edit' | translate}}</th> 
        <th [hidden]="tipoAdmin == 0">{{'Erase' | translate}}</th>
      </tr>
      <tr *ngFor="let area of areas; let i = index ">
        <td>{{area.area_nombre}}</td>
        <td class="text-center">{{area.area_desc}}</td>
        <td style="text-align:center;"class="text-center"><a [routerLink]="['../privilegios/'+area.area_id]" class="btn btn-success"><i class="fa fa-eye"></i></a></td>
        <td [hidden]="tipoAdmin == 0" class="text-center"><a [routerLink]="['../editarPrivilegio/'+area.area_id]"class="btn btn-warning"><i class="fa fa-pencil"></i></a></td>
        <td [hidden]="tipoAdmin == 0" class="text-center"><a [routerLink]="['../editar/'+area.area_id]" class="btn btn-info"><i class="fa fa-pencil"></i></a></td>
        <td [hidden]="tipoAdmin == 0" class="text-center"><button  (click)="eliminar(area.area_id, i)"class="btn btn-danger "><i class="fa fa-trash"></i></button></td>
      </tr>
    </table>
  </div>
</div>
