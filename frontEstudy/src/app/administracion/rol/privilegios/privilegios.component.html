<div class="row">
  <div class="col-md-12 privilegiosRol  ">
      <h4 class="top-buffer">{{title}}</h4>  
  </div>
</div>
<div class="row">
  <div class="col-md-12" >
      <h4>{{nombreRol}}</h4>
  </div>    
</div><br>
<div class="col-md-12">
  <div class="row">
    <div *ngFor="let _privilegio of privilegio">
      <div class="col-md-12"  >   
        <div class="list-group">         
          <p class="list-group-item active">{{_privilegio.privilegio}}</p> 
            <div *ngFor="let subprivilegio of _privilegio.sub_privilegios ">
              <p class="list-group-item">{{subprivilegio.privilegio}}</p>
            </div><br>             
        </div> 
      </div> 
    </div>  
  </div>
</div>
