<div class="row">
  <div class="col-md-12">
      <a [routerLink]="['../form']" class="btn btn-success"><i class="fa fa-plus"></i> Nuevo aviso</a>
  </div><br><br>
    <div class="col-md-12">
      <table class="table table-striped table-bordered">
        <tr>
          <th>Titulo de aviso</th>
          <th>Prioridad</th>
          <th>Fecha inicio</th>
          <th>Fecha cierre</th>
          <th>Archivo adjunto</th>
          <th>Edita</th>
          <th>Elimina</th>
        </tr>
        <tr *ngFor="let avisos of aviso; let i = index">
          <td>{{avisos.titulo}}</td>
          <td>{{avisos.importancia}}</td>
          <td class="text-center">{{avisos.fecha_inicio | date: "dd/MM/yyyy"}}</td>
          <td class="text-center">{{avisos.fecha_fin | date: "dd/MM/yyyy"}}</td>
          <td class="text-center"><app-archivo class="archivo" *ngIf="avisos.adjunto" [urlBase]="avisos.adjunto"></app-archivo>
          </td>
          <td class="text-center"><a  [routerLink]="['../editar/'+avisos.avisos_grupo_id]" class="btn btn-info"><i class="fa fa-pencil"></i></a></td>
          <td class="text-center"><button (click)="eliminar(avisos.avisos_grupo_id, i)" class="btn btn-danger"><i class="fa fa-trash"></i></button></td>
        </tr>
      </table>
    </div>
</div>
