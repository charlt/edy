<div class="row">
  <div class="col-md-12">
    <h4>{{title}}</h4>
    <div class="btn-group">
      <button type="button" class="btn btn-primary" (click)="cambiaMaterias(1)">Todas</button>
      <button type="button" class="btn btn-primary" (click)="cambiaMaterias(2)">En curso</button>
      <button type="button" class="btn btn-primary" (click)="cambiaMaterias(3)">Pendientes</button>
      <button type="button" class="btn btn-primary" (click)="cambiaMaterias(4)">Acreditadas</button>
    </div>
  </div>
</div>
<div class="container">
  <div class="row">
    <div class="col-12">
      <div class="alert alert-secondary mt-3" *ngIf="!materias || !materias.length">
        <p>No se encontraron materias</p>
      </div>
    </div>
    <div class="col-md-4" *ngFor="let materia of materias; let i = index">
      <div class="row card-materia" (click)="seleccionaMateria(content,i)">
        <div class="col-md-12 card card-estudy">
          <p class="text-materias" [ngClass]="materia.materia_id ? 'header-activo':'header-inactivo'">{{materia.asignatura}}</p>
        </div>
      </div>
    </div>
  </div>
</div>

<ng-template #content>
  <div class="modal-header">
    <h4 class="modal-title">{{selectMateria.asignatura}}</h4>
    <button type="button" class="close" aria-label="Close" (click)="close()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="row">
      <div class="col-md-5">
        <div [innerHTML]="objetivos_desc"></div><br>
        <!-- <div>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur. Excepteur sint 
          occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum.</div><br> -->
        <div *ngIf="asignaturaPadreId" class="alert alert-danger" role="alert">
          <p>Esta materia esta seriada con: {{asignaturaPadreId.asignatura}}</p>
        </div>
      </div>
      <div class="col-md-7">
        <app-objetivos-actividad [id_asignatura]="selectMateria.asignatura_id"></app-objetivos-actividad>
      </div>
    </div>
    <div class="row">
      <div class="col-12 text-center">
          <button (click)="habilitar_materia()" class="btn btn-success btn-lg"> Cursar asignatura</button>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="close()">Cerrar</button>
  </div>
</ng-template>
